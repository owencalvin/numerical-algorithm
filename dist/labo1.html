<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="labo1.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Binary floating number</title>
</head>
<body>
  <nav>
    <h1>Team2</h1>
    <a href="labo0.html">Calculatrice binaire</a>
    <a class="a-active" href="labo1.html">Convertisseur réel binaire</a>
  </nav>
  <section>
    <div class="flex">
      <h1>Convertisseur réel binaire</h1>

      <div class="flex">
        <label for="bits-size">Taille en bit</label>
        <input type="number" id="bits-size" placeholder="64" value="64" max="80" min="8">
      </div>

      <div class="flex mt25">
        <label for="bits-size">Nombre réel à convertir</label>
        <input type="number" id="floating-number" placeholder="3.14">
      </div>

      <div class="mt25" id="result"></div>
    </div>

    <div class="flex mt50">
      <h1>Precision and exponent functions</h1>
      <iframe src="https://www.geogebra.org/calculator/cerrkdfv?embed" width="100%" height="600" allowfullscreen style="border: 1px solid #e4e4e4;border-radius: 4px;" frameborder="0"></iframe>
    </div>
  </section>
</body>
</html>
