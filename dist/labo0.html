<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="labo0.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Labo 0</title>
</head>
<body>
  <nav>
    <h1>Team2</h1>
    <a class="a-active" href="labo0.html">Binary calculator</a>
    <a href="labo1.html">Binary floating number</a>
  </nav>
  <section>
    <h1>Binary number calculator</h1>

    <div class="flex mt25">
      <label for="input-a">First binary number</label>
      <input type="text" id="input-a" placeholder="101">
    </div>

    <div class="flex mt25">
      <label for="mode">Mode</label>
      <select id="mode" value="add">
        <option value="add">Add</option>
        <option value="sub">Substract</option>
        <option value="mult">Multiply</option>
      </select>
    </div>

    <div class="flex mt25">
      <label for="input-a">Second binary number</label>
      <input type="text" id="input-b" placeholder="1101">
    </div>
    
    <div class="mt25" id="result"></div>
  </section>
</body>
</html>
