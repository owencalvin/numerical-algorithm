<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="labo0.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Labo 0</title>
</head>
<body class="flex w100 justify-content-center align-items-center">
  <div class="flex w500">
    <h1>Binary number calculator</h1>
    <input type="text" id="input-a" placeholder="First binary number">
    <select class="mt25" id="mode">
      <option value="add">Add</option>
      <option value="sub">Substract</option>
      <option value="mult">Multiply</option>
    </select>
    <input class="mt25" type="text" id="input-b" placeholder="Second binary number">
    <div class="mt50" id="result"></div>
  </div>
</body>
</html>
